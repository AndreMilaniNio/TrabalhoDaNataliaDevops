name: CI/CD Portfolio

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  ci:
    name: Validação de Qualidade (CI)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Verificar existência do index.html
        run: |
          if [ ! -f index.html ]; then
            echo "ERRO: index.html não encontrado"
            exit 1
          fi

      - name: Instalar dependências
        run: npm install -g htmlhint linkinator

      - name: Lint HTML
        run: htmlhint index.html

      - name: Verificar tamanho máximo (500KB)
        run: |
          arquivos_grandes=$(find . -type f -size +500k ! -path "./.git/*" ! -path "./.github/*")
          if [ -n "$arquivos_grandes" ]; then exit 1; fi

      - name: Verificar termos proibidos
        run: |
          if grep -R -i -E "\b(TODO|FIXME|senha|password)\b" . --exclude-dir=.git; then
            exit 1
          fi

  cd:
    name: Deploy no GitHub Pages
    needs: ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Configurar Pages
        uses: actions/configure-pages@v5
      - name: Upload
        uses: actions/upload-pages-artifact@v3
        with:
          path: .
      - name: Deploy
        uses: actions/deploy-pages@v4
